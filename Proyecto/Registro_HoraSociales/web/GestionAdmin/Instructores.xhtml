<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Registro de Instructores</ui:define>

    <ui:define name="content">
        <h:form id="instructorform">
            <p:growl id="growl" showDetail="true" sticky="true" /> 
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <h1>Registro de Instructores</h1>
                            <h:form id="CrearInstructor">
                                <p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                                    <p:outputLabel for="input" value="Primer nombre"/>                               
                                    <p:inputText value="#{instructorController.formfName}" id="input"/>

                                    <p:outputLabel for="input" value="Segundo nombre"/>                               
                                    <p:inputText value="#{instructorController.formsName}" id="input2"/>

                                    <p:outputLabel for="input" value="Primer Apellido"/>                               
                                    <p:inputText value="#{instructorController.formfApellido}" id="input3"/>

                                    <p:outputLabel for="input" value="Segundo Apellido"/>                               
                                    <p:inputText value="#{instructorController.formsApellido}" id="input4"/>

                                    <p:outputLabel for="area" value="Carnet"/>
                                    <p:inputText id="area" value="#{instructorController.formCarnet}"/>

                                    <p:outputLabel for="correo" value="Correo"/>
                                    <p:inputText id="correo" value="#{instructorController.formEmail}"/>

                                    <p:outputLabel for="x" value="Facultad"/>

                                    <p:selectOneMenu id="x" value="#{instructorController.idfacultad}" required="true">
                                        <f:selectItem itemLabel="Seleccione una facultad" itemValue="" />
                                        <f:selectItems value="#{instructorController.listfacultad}" />
                                    </p:selectOneMenu>
                                    
                                    <p:outputLabel for="y" value="Estado"/>
                                    <p:selectOneMenu id="y" value="#{instructorController.formestado}" required="true">
                                        <f:selectItem itemLabel="Seleccione una opciÃ³n" itemValue="" />
                                        <f:selectItem itemLabel="Activo" itemValue="A" />
                                        <f:selectItem itemLabel="Inactivo" itemValue="I" />
                                    </p:selectOneMenu>


                                </p:panelGrid>
                                <p:commandButton id="dialog2" update="growl,instructoresTbl" ajax="false" action="#{instructorController.crearInstructor()}" value="Guardar" icon="ui-icon-open-in-new" style="max-width:150px;"/>
                            </h:form>
                        </div>
                    </div>




                </div>
                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <h1>Instructores registrados</h1>
                        <p:dataTable id="instructoresTbl" var="insList" value="#{instructorController.instructoresList}" selectionMode="single" reflow="true"
                                     selection="#{instructorController.instructorSelecter}" rowKey="#{insList.id}" paginator="true" rows="10">
                            <p:ajax listener="#{instructorController.obtenerDatos()}" update="instructorform" event="rowSelect"/>
                            <f:facet name="header">
                                Instructores
                            </f:facet>

                            <p:column headerText="Nombre">
                                <h:outputText value="#{insList.firstName} #{insList.secondName}" />
                            </p:column>
                            <p:column headerText="Email">
                                <h:outputText value="#{insList.email}" />
                            </p:column>
                            <p:column headerText="Usuario">
                                <h:outputText value="#{insList.id}" />
                            </p:column>
                            <p:column headerText="Estado">
                                <h:outputText value="#{insList.estatus == 'A'?'Activo':'Inactivo'}" />
                            </p:column>


                        </p:dataTable>
                    </div>
                </div>
            </div>

        </h:form>
    </ui:define>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card"> 
                    <center>
                                    <p:carousel value="#{anunciosCarrousel.listAnuncio}" var="item" numVisible="1" effect="easeInStrong" headerText="ANUNCIOS" style="margin-bottom:0">

                        <p:tab title="#{item.id}">
                            <h:panelGrid columns="2" cellpadding="10">
                                <h:outputText value="#{item.imagen}" escape="false" />
                                
                            </h:panelGrid>
                        </p:tab>
                </p:carousel>
                    </center>
                </div>
            </div>
        </div>
                           
        
    </ui:define>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">File</ui:define>

    <ui:define name="content">
        <div class="container">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card">
                        <h1>Seleccione el archivo a cargar (formato pdf)</h1>
                        <h:form>
                            <p:fileUpload  mode="advanced" dragDropSupport="false"
                                          multiple="true" update="messages" sizeLimit="100000" 
                                          fileLimit="3" allowTypes="/(\.|\/)(pdf)$/" style="width:100%" />
        
                            <p:growl id="messages" showDetail="true" />
                            <p:outputLabel for="descFile" value="Nombre de la entrega:"/>
                            <p:inputText value="" id="descFile" required="true"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
         <h:form id="archivosLoad">
            <p:growl id="growl" showDetail="true" sticky="true" /> 
             <div class="ui-g">   
                     <div class="card card-w-title">
                        <h1>Lista de archivos entregados</h1>
                        <p:dataTable id="ArchivoTbl" var="FileList" value="#{archivoController.listadoArchivos}"
                                     selectionMode="single" reflow="true"
                                     selection="#{archivoController.archivoSelecter}" 
                                     rowKey="#{FileList.id_archivo}" paginator="true" rows="10">
                            
                            <f:facet name="header">
                                
                            </f:facet>
                            
                            <p:column headerText="Estudiante">
                                <h:outputText value="#{FileList.nombreUsr}" />
                            </p:column>
                            <p:column headerText="Contenido">
                                <h:outputText value="#{FileList.descripcionContent}" />
                            </p:column>
                            <p:column headerText="Fecha cargado">
                                <h:outputText value="#{FileList.fechaCarga}" />
                            </p:column>
                            <p:column headerText="Ver archivo">
                                <h:outputText value="#{FileList.ruta}" />
                            </p:column>
                            
                         </p:dataTable>
                    </div>
                </div>
        </h:form>
    </ui:define>

</ui:composition>

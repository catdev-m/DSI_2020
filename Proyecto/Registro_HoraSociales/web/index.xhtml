<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces Ultima</title>
        <h:outputScript name="js/ripple.js" library="ultima-layout" />
        <script type="text/javascript">
            $(function () {
                $('#menu-button').on('click', function (e) {
                    var menu = $('#menu');
                    if (menu.hasClass('lmenu-active')) {
                        menu.addClass('fadeOutUp');

                        setTimeout(function () {
                            menu.removeClass('fadeOutUp fadeInDown lmenu-active');
                        }, 500);
                    } else {
                        menu.addClass('lmenu-active fadeInDown');
                    }
                    e.preventDefault();
                });
            });
        </script>
    </h:head>

    <h:body styleClass="landing-body">
        <div class="landing-wrapper">
            <div id="header">
                <div class="header-top clearfix">


                    <a id="menu-button" href="#">
                        <span class="fa fa-bars"></span>
                    </a>
                </div>

                <div class="header-content clearfix">
                    <h1>Anuncios y noticias</h1>
                    <p:button outcome="/login" value="Loggin" styleClass="secondary"/>
                    <p:button outcome="/solicitud" value="Presentar solicitud" styleClass="secondary"/>
                </div>
            </div>
            <div id="features">
                <p:carousel value="#{anunciosCarrousel.listAnuncio}" var="item" numVisible="1" effect="easeInStrong" headerText="ANUNCIOS" style="margin-bottom:0">

                        <p:tab title="#{item.id}">
                            <h:panelGrid columns="2" cellpadding="10">
                                <h:outputText value="#{item.imagen}" escape="false" />
                                
                            </h:panelGrid>
                        </p:tab>
                </p:carousel>
            </div>
            <div class="footer">
                <div class="footer-content">

                </div>
            </div>
        </div>

        <h:outputStylesheet name="css/animate.css" library="ultima-layout" />
        <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="ultima-layout" />
    </h:body>

</html>
